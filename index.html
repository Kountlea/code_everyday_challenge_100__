<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div  class="panel active" style = "background-image: url(https://www.stockvault.net/data/2021/10/24/288673/preview16.jpg);background-size : cover ;background-attachment: fixed;">
            <h3>Village</h3>
            </div>
        
        <div class="panel" style = "background-image: url(https://www.stockvault.net/data/2016/04/03/192441/preview16.jpg); background-size : cover ;background-attachment: fixed; background-repeat: no-repeat;">
            <h3>Relief</h3>
        </div>
        <div class="panel" style = "background-image: url(https://www.stockvault.net/data/2015/09/07/178059/preview16.jpg);background-size : cover ;background-attachment: fixed; background-repeat: no-repeat;">
            <h3>Beach</h3>
        </div>
        <div class="panel" style = "background-image: url(https://www.stockvault.net/data/2011/02/21/117750/preview16.jpg);background-size : cover ;background-attachment: fixed; background-repeat: no-repeat;">
            <h3>Sunset</h3>
        </div>
        <div class="panel" style = "background-image: url(https://www.stockvault.net/data/2016/03/11/186994/preview16.jpg); background-size : cover ;background-attachment: fixed; background-repeat: no-repeat;">
            <h3>Bridge</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
